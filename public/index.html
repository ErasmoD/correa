<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ReAsignaTurnos ¬∑ Demo</title>
<style>
  :root { --accent:#2b7cff; --bg:#f6f8fb; --card:#ffffff; --danger:#e55353; }
  body{ margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg); color:#111;}
  header{ background:var(--accent); color:white; padding:14px 16px; display:flex; align-items:center; gap:12px; flex-wrap:wrap;}
  header h1{ font-size:18px; margin:0; flex:1; min-width:200px; }
  main{ padding:14px; max-width:900px; margin:0 auto;}
  .card{ background:var(--card); border-radius:10px; padding:12px; box-shadow:0 6px 18px rgba(20,30,40,0.06); margin-bottom:12px;}
  label{ display:block; font-size:13px; margin-bottom:6px; }
  input,select,textarea,button{ width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; box-sizing:border-box; font-size:14px;}
  .row{ display:flex; gap:8px; flex-wrap:wrap;}
  .row > *{ flex:1; min-width:140px;}
  .muted{ color:#666; font-size:13px; }
  .turn{ border-left:4px solid var(--accent); padding:10px; margin-bottom:8px; border-radius:6px; background:#fff; display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap;}
  .small{ font-size:13px; color:#444; }
  .btn{ background:var(--accent); color:white; border:none; padding:8px 10px; border-radius:8px; cursor:pointer;}
  .btn.ghost{ background:transparent; color:var(--accent); border:1px solid var(--accent); }
  .btn.danger{ background:var(--danger); }
  footer{ text-align:center; color:#777; font-size:13px; margin-top:8px;}
  nav{ display:flex; gap:8px; margin-bottom:10px; flex-wrap:wrap;}
  nav button{ padding:8px 10px; border-radius:8px; border:1px solid #ddd; background:white; flex:1; min-width:120px;}
  .calendar-wrapper { width: 100%; overflow-x: auto; border-radius: 10px; }
  #calendar { min-width: 600px; }
</style>
</head>
<body>
<header>
  <div style="width:40px;height:40px;border-radius:8px;background:white;color:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:700">RT</div>
  <h1>ReAsignaTurnos (Demo)</h1>
</header>

<main>
  <!-- LOGIN -->
  <div id="loginView" class="card">
    <h2>Iniciar sesi√≥n</h2>
    <p class="muted">Usa <b>admin/admin</b> (administrador) o <b>user1/pass1</b> (empleado).</p>
    <label>Usuario <input id="loginUser" type="text"></label>
    <label>Contrase√±a <input id="loginPass" type="password"></label>
    <div style="display:flex;gap:8px;">
      <button id="btnLogin" class="btn">Entrar</button>
      <button id="btnDemo" class="btn ghost">Entrar como demo</button>
    </div>
    <div id="loginError" style="display:none;color:var(--danger);margin-top:8px;"></div>
  </div>

  <!-- APP -->
  <div id="appView" style="display:none;">
    <div class="card" id="meCard">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <div>
          <div id="meName" style="font-weight:700"></div>
          <div id="meRole" class="muted small"></div>
        </div>
        <button id="btnLogout" class="btn ghost">Cerrar sesi√≥n</button>
      </div>
    </div>

    <nav>
      <button id="navTurns">Mis turnos</button>
      <button id="navRequests">Solicitudes</button>
      <button id="navCalendar">Calendario</button>
      <button id="navAdmin" style="display:none">Panel Admin</button>
    </nav>

    <div id="content"></div>
  </div>

 
</main>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script>
/* ================================
   SIMULACI√ìN DE BACKEND LOCAL
================================ */
const db = {
  users: [
    { id: 1, username: 'admin', password: 'admin', role: 'admin', name: 'Administrador' },
    { id: 2, username: 'user1', password: 'pass1', role: 'user', name: 'Empleado 1' }
  ],
  turns: JSON.parse(localStorage.getItem('rt_turns')) || [
    { id: 1, name: 'Turno Ma√±ana', start: '08:00', end: '14:00', days: ['L','M','X','J','V'], area: 'Ventas' },
    { id: 2, name: 'Turno Tarde', start: '14:00', end: '20:00', days: ['L','M','X','J','V'], area: 'Soporte' }
  ],
  requests: JSON.parse(localStorage.getItem('rt_requests')) || []
};
function saveDB(){
  localStorage.setItem('rt_turns', JSON.stringify(db.turns));
  localStorage.setItem('rt_requests', JSON.stringify(db.requests));
}

/* ================================
   API SIMULADA
================================ */
async function api(path,method='GET',body){
  await new Promise(r=>setTimeout(r,100));
  if(path==='/api/login' && method==='POST'){
    const u=db.users.find(x=>x.username===body.username && x.password===body.password);
    if(!u) return Promise.reject({error:'Credenciales inv√°lidas'});
    return {token:'demo-token', user:u};
  }
  if(path==='/api/me') return state.user;

  if(path.startsWith('/api/turns')){
    if(method==='GET') return db.turns;
    if(method==='POST'){ const n={id:Date.now(),...body}; db.turns.push(n); saveDB(); return n; }
    const id=parseInt(path.split('/').pop());
    if(method==='PUT'){ const i=db.turns.findIndex(t=>t.id===id); if(i>-1){db.turns[i]={...db.turns[i],...body}; saveDB();} return db.turns[i]; }
    if(method==='DELETE'){ db.turns=db.turns.filter(t=>t.id!==id); saveDB(); return {}; }
  }

  if(path==='/api/requests' && method==='GET') return db.requests;
  if(path==='/api/requests' && method==='POST'){ const n={id:Date.now(),...body}; db.requests.push(n); saveDB(); return n; }
  if(path.includes('/approve') && method==='POST'){ const id=parseInt(path.split('/')[3]); const r=db.requests.find(x=>x.id===id); if(r){r.status='aprobada'; saveDB(); return r;} }
  if(path.includes('/reject') && method==='POST'){ const id=parseInt(path.split('/')[3]); const r=db.requests.find(x=>x.id===id); if(r){r.status='rechazada'; saveDB(); return r;} }

  return Promise.reject({error:'Ruta no encontrada '+path});
}

/* ================================
   FRONTEND
================================ */
let state = { token:null, user:null };
function setToken(t){ state.token=t; if(t) localStorage.setItem('rt_token',t); else localStorage.removeItem('rt_token'); }
function loadToken(){ const t=localStorage.getItem('rt_token'); if(t){state.token=t;return true;} return false; }

function showLogin(){document.getElementById('loginView').style.display='block';document.getElementById('appView').style.display='none';}
function showApp(){document.getElementById('loginView').style.display='none';document.getElementById('appView').style.display='block';}

// === LOGIN ===
async function login(u,p){
  try{
    const r=await api('/api/login','POST',{username:u,password:p});
    setToken(r.token); state.user=r.user; await afterLogin();
  }catch(e){const err=document.getElementById('loginError');err.style.display='block';err.innerText=e.error||'Error login';}
}
async function afterLogin(){
  document.getElementById('meName').innerText=state.user.name;
  document.getElementById('meRole').innerText=state.user.role==='admin'?'Administrador':'Empleado';
  document.getElementById('navAdmin').style.display=(state.user.role==='admin')?'inline-block':'none';
  showApp(); loadTurnsView();
}
function logout(){setToken(null);state.user=null;showLogin();}

// === TURNOS ===
async function loadTurnsView(){
  const c=document.getElementById('content');
  const turns=await api('/api/turns');
  c.innerHTML=`<div class="card"><h3>Turnos</h3><div id="turnsList"></div></div>`;
  const list=document.getElementById('turnsList');
  list.innerHTML=turns.map(t=>`
    <div class="turn">
      <div>
        <div style="font-weight:700">${t.name}</div>
        <div class="small">${t.start} - ${t.end} ¬∑ ${t.area||''}</div>
        <div class="muted small">D√≠as: ${(t.days||[]).join(', ')}</div>
      </div>
      <div>${state.user.role==='admin'
        ? `<button class="btn" onclick="showEditTurn(${t.id})">Editar</button>
           <div style='height:6px'></div>
           <button class='btn danger' onclick='deleteTurn(${t.id})'>Borrar</button>`
        : `<button class="btn ghost" onclick="requestChange(${t.id})">Solicitar cambio</button>`}
      </div>
    </div>`).join('');
}

/* === EDITAR Y BORRAR === */
async function showEditTurn(id){
  const t=db.turns.find(x=>x.id===id);
  if(!t) return alert('Turno no encontrado');
  const c=document.getElementById('content');
  c.innerHTML=`
  <div class="card">
    <h3>Editar turno</h3>
    <label>Nombre<input id="editName" value="${t.name}"></label>
    <div class="row">
      <label>Inicio<input id="editStart" value="${t.start}" type="time"></label>
      <label>Fin<input id="editEnd" value="${t.end}" type="time"></label>
    </div>
    <label>√Årea<input id="editArea" value="${t.area||''}"></label>
    <label>D√≠as (separa por comas)<input id="editDays" value="${(t.days||[]).join(',')}"></label>
    <div class="row">
      <button class="btn" onclick="saveTurn(${t.id})">Guardar</button>
      <button class="btn ghost" onclick="loadTurnsView()">Cancelar</button>
    </div>
  </div>`;
}

async function saveTurn(id){
  const name=document.getElementById('editName').value.trim();
  const start=document.getElementById('editStart').value.trim();
  const end=document.getElementById('editEnd').value.trim();
  const area=document.getElementById('editArea').value.trim();
  const days=document.getElementById('editDays').value.split(',').map(x=>x.trim()).filter(x=>x);

  if(!name||!start||!end) return alert('Completa todos los campos requeridos');
  await api('/api/turns/'+id,'PUT',{name,start,end,area,days});
  alert('‚úÖ Turno actualizado');
  loadTurnsView();
}

async function deleteTurn(id){
  if(!confirm('¬øSeguro que deseas eliminar este turno?')) return;
  await api('/api/turns/'+id,'DELETE');
  alert('üóëÔ∏è Turno eliminado');
  loadTurnsView();
}

/* === NUEVO: FORMULARIO DE SOLICITUD === */
async function requestChange(turnId){
  const turns=await api('/api/turns');
  const fromTurn=turns.find(t=>t.id===turnId);
  if(!fromTurn) return alert("Turno no encontrado");

  const c=document.getElementById('content');
  c.innerHTML=`
  <div class="card">
    <h3>Solicitar cambio de turno</h3>
    <p class="small muted">Tu turno actual: <b>${fromTurn.name}</b> (${fromTurn.start} - ${fromTurn.end})</p>
    <label>Turno deseado
      <select id="toTurn">
        ${turns.filter(t=>t.id!==turnId).map(t=>`<option value="${t.name}">${t.name} (${t.area})</option>`).join('')}
      </select>
    </label>
    <label>Motivo
      <textarea id="reason" placeholder="Explica brevemente el motivo"></textarea>
    </label>
    <div class="row">
      <button class="btn" onclick="sendRequest(${turnId})">Enviar solicitud</button>
      <button class="btn ghost" onclick="loadTurnsView()">Cancelar</button>
    </div>
  </div>`;
}

async function sendRequest(fromId){
  const reason=document.getElementById('reason').value.trim();
  const toTurn=document.getElementById('toTurn').value;
  if(!reason) return alert("Por favor, explica el motivo del cambio.");

  const turns=await api('/api/turns');
  const fromTurn=turns.find(t=>t.id===fromId);
  await api('/api/requests','POST',{
    user: state.user.name,
    fromTurn: fromTurn.name,
    toTurn: toTurn,
    reason: reason,
    status: 'pendiente'
  });
  alert('‚úÖ Solicitud enviada correctamente');
  loadTurnsView();
}

// === CALENDARIO ===
async function loadCalendarView(){
  const c=document.getElementById('content');
  c.innerHTML='<div class="card"><h3>Calendario de Turnos</h3><div class="calendar-wrapper"><div id="calendar"></div></div></div>';
  const turns=await api('/api/turns');
  const events=turns.map(t=>({
    title:t.name+' ('+(t.area||'')+')',
    daysOfWeek:[1,2,3,4,5],
    startTime:t.start,
    endTime:t.end,
    color: t.area==='Soporte' ? '#2b7cff' : '#28a745'
  }));
  const calendarEl=document.getElementById('calendar');
  const calendar=new FullCalendar.Calendar(calendarEl,{
    initialView:'timeGridWeek',
    slotMinTime:'07:00:00',
    slotMaxTime:'22:00:00',
    allDaySlot:false,
    locale:'es',
    height:'auto',
    events:events
  });
  calendar.render();
}

// === SOLICITUDES ===
async function loadRequests(){
  const c=document.getElementById('content');
  const reqs=await api('/api/requests');
  c.innerHTML='<div class="card"><h3>Solicitudes de cambio</h3><div id="reqList"></div></div>';
  const list=document.getElementById('reqList');
  if(!reqs.length){list.innerHTML='<p class="muted">No hay solicitudes.</p>';return;}
  list.innerHTML=reqs.map(r=>`
    <div class="turn">
      <div>
        <div><b>${r.user}</b> solicita cambio ${r.fromTurn} ‚Üí ${r.toTurn}</div>
        <div class="small">Motivo: ${r.reason}</div>
        <div class="muted small">Estado: ${r.status}</div>
      </div>
      ${state.user.role==='admin' && (r.status==='pendiente'||r.status==='pending')
        ? `<div style="display:flex;flex-direction:column;gap:6px;">
            <button class="btn" onclick="approveRequest(${r.id})">Aceptar</button>
            <button class="btn danger" onclick="rejectRequest(${r.id})">Rechazar</button>
          </div>` : '' }
    </div>`).join('');
}
async function approveRequest(id){await api('/api/requests/'+id+'/approve','POST');alert('‚úÖ Solicitud aprobada');loadRequests();}
async function rejectRequest(id){await api('/api/requests/'+id+'/reject','POST');alert('‚ùå Solicitud rechazada');loadRequests();}

// === PANEL ADMIN (IMPORT/EXPORT) ===
function showAdminPanel(){
  const c=document.getElementById('content');
  c.innerHTML=`
  <div class="card">
    <h3>Panel del Administrador</h3>
    <p class="muted">Importa o exporta los registros actuales de turnos y solicitudes.</p>
    <div class="row">
      <button class="btn" onclick="exportExcel()">üì§ Exportar a Excel</button>
      <input type="file" id="fileExcel" accept=".xlsx" onchange="importExcel(this)" />
    </div>
    <hr>
    <button class="btn ghost" onclick="loadTurnsView()">‚¨ÖÔ∏è Volver</button>
  </div>`;
}

// === EXPORTAR E IMPORTAR ===
function exportExcel(){
  const wb=XLSX.utils.book_new();
  const ws1=XLSX.utils.json_to_sheet(db.turns);
  const ws2=XLSX.utils.json_to_sheet(db.requests);
  XLSX.utils.book_append_sheet(wb,ws1,'Turnos');
  XLSX.utils.book_append_sheet(wb,ws2,'Solicitudes');
  XLSX.writeFile(wb,'ReAsignaTurnos.xlsx');
}

function importExcel(input){
  const file=input.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=(e)=>{
    const data=new Uint8Array(e.target.result);
    const wb=XLSX.read(data,{type:'array'});
    const turns=XLSX.utils.sheet_to_json(wb.Sheets['Turnos']||{});
    const reqs=XLSX.utils.sheet_to_json(wb.Sheets['Solicitudes']||{});
    if(turns.length) db.turns=turns;
    if(reqs.length) db.requests=reqs;
    saveDB();
    alert('‚úÖ Datos importados correctamente');
    loadTurnsView();
  };
  reader.readAsArrayBuffer(file);
}

// === NAV ===
document.getElementById('btnLogin').onclick=()=>login(val('loginUser'),val('loginPass'));
document.getElementById('btnDemo').onclick=()=>login('admin','admin');
document.getElementById('btnLogout').onclick=logout;
document.getElementById('navTurns').onclick=loadTurnsView;
document.getElementById('navRequests').onclick=loadRequests;
document.getElementById('navCalendar').onclick=loadCalendarView;
document.getElementById('navAdmin').onclick=showAdminPanel;

function val(id){return document.getElementById(id).value.trim();}

(async()=>{if(loadToken())try{await afterLogin();}catch{logout();}else showLogin();})();
</script>
</body>
</html>
